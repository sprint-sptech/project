<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="../../../style/global.style.css" />
    <link rel="stylesheet" href="graficos.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="shortcut icon"
      href="../../../assets/logo/logo-glacies.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="../../../js/script.js"></script>
  </head>
  <body>
    <div class="dash">
      <nav class="navegacao">
        <div class="logoNav">
          <img
            height="70px"
            src="../../../assets/logo/logo-glacies.png"
            alt="Logo do projeto - Floco de neve"
          />
          <h2>GLACIES</h2>
        </div>
        <div class="btnNav">
          <span class="material-symbols-outlined">dashboard</span>
          Dashboard
        </div>
        <div class="legendaNav">Navegação</div>
        <div onclick="cards()" class="optionNav">Cards</div>
        <div onclick="graficos()" class="optionNav">Gráficos</div>
        <div class="optionNav">Avisos</div>
        <div class="optionNav">Adicionar funcionario</div>
        <div class="legendaNav">Precisa de ajuda?</div>
        <div class="optionNav">Suporte</div>
      </nav>

      <main class="main">
        <header class="header">
          <div class="tituloPagina">
            <h1>Dashboard - Unidade Paulista</h1>
          </div>
          <span onclick="sair()" class="material-symbols-outlined">
            logout
          </span>
        </header>

        <section class="grafico">
          <div class="container">
            <h1>Tempo real</h1>
            <select
              class="selectFreezer"
              onchange="exibir()"
              id="selectFreezer"
            >
              <option class="optList" value="graphicFreezer1">Frezeer 1</option>
              <option class="optList" value="graphicFreezer2">Freezer 2</option>
              <option class="optList" value="graphicFreezer3">Freezer 3</option>
            </select>
            <div class="graph">
              <canvas id="lineChart" style="height: 100%; width: 100%"></canvas>
              <canvas
                id="lineChart2"
                style="height: 100%; width: 100%"
              ></canvas>
              <canvas
                id="lineChart3"
                style="height: 100%; width: 100%"
              ></canvas>
            </div>
          </div>
        </section>

        <section class="historico">
          <div class="linha">
            <h2>Histórico de alertas</h2>
          </div>
          <div class="linha l2"></div>
          <div class="linha"></div>
          <div class="linha l2"></div>
          <div class="linha"></div>
          <div class="linha l2"></div>
          <div class="linha"></div>
          <div class="linha l2"></div>
          <div class="linha"></div>
        </section>
      </main>
    </div>
  </body>
</html>

<script>
  const graphicFreezer1 = {
    type: "line",
    data: {
      labels: [
        "12:00",
        "12:30",
        "13:00",
        "13:30",
        "14:00",
        "14:30",
        "15:00",
        "15:30",
        "16:00",
      ],
      datasets: [
        {
          label: "Temperatura no freezer",
          data: [-26.1, -25.9, -22.4, -23.6, -20, -27.3, -25, -22, -20],
          backgroundColor: "#FF3596",
          borderColor: "#FF3596",
        },
      ],
    },

    options: {
      maintainAspectRatio: false,
    },
  };

  var mychartLine1 = new Chart(
    document.getElementById("lineChart"),
    graphicFreezer1
  );

  function exibir() {
    var freezer = selectFreezer.value;

    if (freezer == "graphicFreezer1") {
      lineChart.style.display = "block";
      lineChart2.style.display = "none";
      lineChart3.style.display = "none";
    } else if (freezer == "graphicFreezer2") {
      lineChart.style.display = "none";
      lineChart2.style.display = "block";
      lineChart3.style.display = "none";
    } else if (freezer == "graphicFreezer3") {
      lineChart.style.display = "none";
      lineChart2.style.display = "none";
      lineChart3.style.display = "block";
    }

    const graphicFreezer2 = {
      type: "line",
      data: {
        labels: [
          "12:00",
          "12:30",
          "13:00",
          "13:30",
          "14:00",
          "14:30",
          "15:00",
          "15:30",
          "16:00",
        ],
        datasets: [
          {
            label: "Temperatura no freezer",
            data: [-21.1, -25.9, -27.4, -20.6, -20, -30.3, -25, -20, -28],
            backgroundColor: "#FF3596",
            borderColor: "#FF3596",
          },
        ],
      },

      options: {
        maintainAspectRatio: false,
      },
    };

    var mychartLine2 = new Chart(
      document.getElementById("lineChart2"),
      graphicFreezer2
    );

    const graphicFreezer3 = {
      type: "line",
      data: {
        labels: [
          "12:00",
          "12:30",
          "13:00",
          "13:30",
          "14:00",
          "14:30",
          "15:00",
          "15:30",
          "16:00",
        ],
        datasets: [
          {
            label: "Temperatura no freezer",
            data: [-20.1, -29.9, -27.4, -25.6, -20, -17.3, -35, -30, -25],
            backgroundColor: "#FF3596",
            borderColor: "#FF3596",
          },
        ],
      },

      options: {
        maintainAspectRatio: false,
      },
    };
    var mychartLine3 = new Chart(
      document.getElementById("lineChart3"),
      graphicFreezer3
    );
  }
</script>
